<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./static/css/main.css"> 
  <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>BlackJack</title>
</head>

<body>
  <div class="main">
    <h2 id="heading">Blackjack</h2>
    <h3><span id="blackjack-result">Let's Play!</span></h3>
    
    <div class="blackjack-row1">
      <div class="dealer-box" >
        <h2 id="dealer-name"><span class="dot" id="dealer-blackjack-score">0</span>Dealer</h2>
      </div>
      <div id="dealer-cards"></div>
      <div id="player-cards"></div>
      <div class="player-box">
        <h2 id="player-name"><span class="dot" id="player-blackjack-score">0</span>Player</h2>
      </div>
    </div>

    <div class="blackjack-row2">
      <div class="all-buttons">
        <button class="btn-lg btn-primary mr-2" id="hit-btn">Hit</button>
        <button class="btn-lg btn-warning mr-2" id="stand-btn">Stand</button>
        <button class="btn-lg btn-danger mr-2" id="deal-btn">Deal</button>
      </div>
    </div>

    <div class="blackjack-row3">
      <table>
        <tr>
          <th>Wins</th>
          <th>Losses</th>
          <th>Push</th>
        </tr>

        <tr>
          <td><span id="wins">0</span></td>
          <td><span id="losses">0</span></td>
          <td><span id="push">0</span></td>
        </tr>
        
      </table>
    </div>

  
  </div>

  <script src="./static/js/main.js"></script>
</body>
</html>
